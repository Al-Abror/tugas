<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas</title>
    <link rel="stylesheet" type="text/css" href="style-login.css">
</head>

<body id="body">
    <div id="login-box">
        <div class="left-box">
            <h1> Login </h1>
            <form class="form" id="form">
                <input type="text" id="username" placeholder="username" />
                <input type="password" id="password" placeholder="Password" />
                <button data-toggle="modal" type="submit" class="login">login</button>
                <div class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">Login Success</div>
                        </div>
                    </div>
                </div>
                <span class="invalid">invalid username or password</span>
            </form>
        </div>
    </div>

    <script>
        // let button = document.querySelector('button[data-toggle="modal"]');
        let modal = document.querySelector('.modal');
        let body = document.getElementById('body');
        let form = document.getElementById("form");
        let invalid = document.querySelector('.invalid');

        // modal.addEventListener('click', function() {
        //     changeColor()
        // });
        // modal.querySelector('.modal-content').addEventListener('click', function(e) {
        //     e.stopPropagation();
        // });

        function changebg() {
            body.style.background = "green";
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value
            if (username == "pweb_C" && password == "123123") {
                modal.classList.add('show');
                invalid.classList.remove('show');
                changebg()
            } else {
                invalid.classList.add('show');
                body.style.background = "aqua";
            };
            // e.preventDefault();
        })

        modal.addEventListener('click', function() {
            this.classList.remove('show');
        });
        modal.querySelector('.modal-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>

</body>

</html>
